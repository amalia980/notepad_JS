<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad - table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Write Note</h1>

    <form>
        <input type="text" name="title" placeholder="Enter Title..." id="title">
        <input type="text" name="note" placeholder="Enter Note..." id="note">

        <button type="submit" name="submit" id="button">SAVE NOTE</button>
    </form>

    </div>

    <table id="table">
        <thead>
            <tr class="tr">
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>

        <tbody id="tbody">

        </tbody>
    </table>
    
    <script src="main.js"></script>
</body>
</html>
